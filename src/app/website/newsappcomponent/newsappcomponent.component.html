<div class="back" style="padding-top: 10px;">
<div class="container">
<div class="row ">
    <div class="col-sm-8 " style="text-align: -webkit-center;">
        <p-galleria [ngClass]="ult.language=='ar'?'ltr':'rtl'" [value]="lstHeaderNews" [autoPlay]="true" [showIndicators]="true" [showItemNavigators]="true" [showThumbnails]="false" [responsiveOptions]="galleriaResponsiveOptions"
        [containerStyle]="{}" [numVisible]="6" [circular]="true">

        <ng-template pTemplate="item" let-item>
            <img class="pointer" *ngIf="!item?.videoPath" routerLink="/news/{{item.articleId}}" src="{{storageUrl}}/{{item?.mainImage}}" style="width: 100%; display: block;max-height:55vh;" />
            <iframe *ngIf="item?.videoPath" width="800" height="400" [src]="item?.videoPath| safe" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </ng-template>
        <ng-template pTemplate="caption" let-item>
            <!-- <p>{{item.articleHeading}}</p> -->
            <div class="p-2"  style="display: flex;flex-direction: column;flex-direction: column;
            align-items: flex-end; width: 100%;">
                <div style=" width: 100%; display: flex; flex-wrap: wrap; justify-content: flex-end;" class="py-2">
                    <h2 [class]="ult.Lang==2?'CategoryName_ar pr-2 ':'CategoryName'" style="color: #fff;"> {{item.categoryName}}</h2>
                </div>
                <div routerLink="/news/{{item.articleId}}" class="text-lg pt-1 pointer" style="text-align: start">
                    {{item.articleHeading}}
                </div>
            </div>
        </ng-template>
    </p-galleria>
    </div>
    <div class="col-sm-4" style="text-align: -webkit-center;">
        <app-headline></app-headline>
    </div>
  </div>
</div>
